<div class="container">
  <h1 class="title text-center my-4">Listado de Libros</h1>
  <div class="row">
    <div class="col">
      <button type="button" data-toggle="modal" data-target="#modalBook" class="btn btn-primary float-right mb-3"
        (click)="resetForm()">New
        Book</button>
      <table class="table table-hover mb-4">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Titulo</th>
            <th scope="col">Autor</th>
            <th scope="col">Idioma</th>
            <th scope="col">Precio</th>
            <th scope="col">Oferta</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ book.titulo }}</td>
            <td>{{ book.autor }}</td>
            <td>{{ book.idioma }}</td>
            <td>{{ book.precio }}$</td>
            <td>{{ book.oferta == 1 ? 'SI' : 'NO' }}</td>
            <td>
              <button (click)="onPreUpdate(book)" class="btn btn-primary" data-toggle="modal" data-target="#modalBook">Update</button>
            </td>
            <td>
              <!-- <a href="/admin/list-books" (click)="onDeleteBook(book.id)" class="btn btn-danger">Delete</a> -->
              <button (click)="onDeleteBook(book.id)" class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-modal></app-modal>
